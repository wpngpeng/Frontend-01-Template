<script>
  /**
   * 通配符
   * * 任意数量任意字符
   * + 任意一个字符
   * 面试遇到过 leetcode 有原题
   * 难点：
   *  贪婪匹配 尽量少的匹配 除了最后一个*
   *  最后一个*匹配多
   * 可选作业：带？的KMP
  */
  // 利用正则exec
  function find(source, pattern) {
    let startCount = 0
    for(let i = 0;i < pattern.length; i++) {
      if(pattern[i] === '*') {
        startCount++
      }
    }
    // 一段一段去找
    // 先解决头尾的匹配
    // 先解决没有* 和 一颗*
    if(startCount === 0) {
      for (let i = 0;i< pattern.length;i++) {
        if (pattern[i] !== source[i] && pattern[i] !== '?') {
          return false
        }
      }
      return
    }
    // 有*
    let i = 0
    let lastIndex = 0
    for (i = 0;pattern[i] !== '*';i++) {
      if (pattern[i] !== source[i] && pattern[i] !== '?') {
        return false
      }
    }
    lastIndex = i
    for(let p=0;p<startCount-1;p++) {
      i++
      let subPattern = ''
      while(pattern[i] !== '*') {
        subPattern += pattern[i]
        i++
      }
      let reg = new RegExp(subPattern.replace(/\?/, '[\\s\\S]'), 'g')
      reg.lastIndex = lastIndex
      console.log(reg.exec(source))
      lastIndex = reg.lastIndex
    }

    for(let j =0;j<=source.length - lastIndex && pattern[pattern.length - j] !== '*';j++) {
      if (pattern[pattern.length - j] !== source[source.length - j] && pattern[pattern.length -1] !== '?') {
        return false
      }
    }
    return true
    // find('abcabccabx', 'a*b*bx*c')
  }
</script>
